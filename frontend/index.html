<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- SEO -->
    <title>SpotHotel | Discover & Book Comfortable Hotels Worldwide</title>
    <meta
      name="description"
      content="SpotHotel helps you discover, compare, and book comfortable hotels and rooms with ease. Find the perfect stay for your next trip in just a few clicks."
    />
    <meta name="robots" content="index, follow" />
    <meta name="application-name" content="SpotHotel" />

    <!-- Google Site Verification -->
    <meta
      name="google-site-verification"
      content="oNOoVTfS8ubiujOn43XQJYVUuehu4q3YkX9Si-u3uQA"
    />

    <!-- Open Graph (Facebook, WhatsApp, LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="SpotHotel" />
    <meta property="og:title" content="SpotHotel | Discover & Book Comfortable Hotels Worldwide" />
    <meta
      property="og:description"
      content="Find and book hotels and rooms effortlessly. Compare amenities, explore locations, and plan your perfect stay with SpotHotel."
    />
    <meta property="og:url" content="https://spothotel.vercel.app" />
    <!-- Optional (recommended when you have it) -->
    <!-- <meta property="og:image" content="https://https://spothotel.vercel.app/og-image.jpg" /> -->

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SpotHotel | Discover & Book Comfortable Hotels Worldwide" />
    <meta
      name="twitter:description"
      content="Book hotels and rooms effortlessly. SpotHotel makes travel planning simple, fast, and reliable."
    />
    <!-- Optional -->
    <!-- <meta name="twitter:image" content="https://https://spothotel.vercel.app/og-image.jpg" /> -->

    <!-- PWA / Theme -->
    <meta name="theme-color" content="#0f172a" />

    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
